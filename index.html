<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherdash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="main">
    <div class="header">
      <h1>Weather Dashboard</h1>
      <br>
      <p>Where will you be visiting? Find out the weather forecast below </p>
    </div>
  
    <div class="input">
        <input type="text" placeholder="Enter the city" class="input_text">
        <input type="submit" value="Submit" class="submit">
      </div>
    </div>
  
    <div class="container">
      <div class="card">
        <h1 class="name" id="name"></h1>
        <p class="temp"></p>
        <p class="clouds"></p>
        <p class="wind"></p>
        <p class="uv"> <span class="uvI"></span></p>
        <p class="desc"></p>
      </div>
    </div>
  <script src="script.js">

    </script>

</body>
</html>
